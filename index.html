<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Retiro de Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h1 class="display-1">Banco Central Flores</h1>
        <div>
            <img src="Cajero.png" class="rounded float-left" alt="">
        </div>
    </div>

    <div class="mb-3">
        <label for="dinero" class="form-label">Ingrese la cantidad a retirar:($)</label>
        <input type="number" step="0.01" class="form-control" id="dinero">
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Ingrese su nombre:</label>
        <input type="text" class="form-control" id="nombre">
    </div>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" id="sacar" type="button">Sacar dinero</button>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="alert alert-success" id="alerta1" role="alert"></div>
            </div>
            <div class="col">
                <div class="alert alert-success" id="alerta2" role="alert"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-success" id="alerta3" role="alert"></div>
            </div>
            <div class="col">
                <div class="alert alert-success" id="alerta4" role="alert"></div>
            </div>
            <div class="col">
                <div class="alert alert-success" id="alerta5" role="alert"></div>
            </div>
            <div class="col">
                <div class="alert alert-success" id="alerta6" role="alert"></div>
            </div>
        </div>
    </div>

    <div class="alert alert-dark" id="saludo" role="alert"></div>

    <script src="ATM.js"></script>
</body>
</html>
